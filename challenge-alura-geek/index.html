<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>AluraGeek - Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="./img/logo.png" alt="Logo AluraGeek">
            <h1 class="header__logo--title">AluraGeek</h1>
        </div>
    </header>
    <main class="main">
        <section class="products">
            <h2 class="products--title">MIS PRODUCTOS:</h2>
            <div class="products__container" data-card>
                <!-- products inserts from db.json-->
            </div>
        </section>
        <form class="form" data-form>
            <h2 class="form--title">AGREGAR PRODUCTO:</h2>
            <input class="form__input form__input--name" type="text" name="name" id="name" placeholder="nombre..." required>
            <input class="form__input form__input--price" type="number" name="price" id="price" placeholder="precio..." required>
            <input class="form__input form__input--url-img" type="text" name="image" id="image" placeholder="imagen..." required>
            <div class="form__buttoms">
                <button class="form__buttom form__buttom--submit" type="submit">Enviar</button>
                <button class="form__buttom form__buttom--clear" type="reset">Limpiar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img class="footer__logo--img" src="./img/logo.png" alt="Logo AluraGeek">
            <h1 class="footer__logo--title">AluraGeek</h1>
        </div>
        <p class="footer__info">DESARROLLADO POR [FREDDY QUEA] <span>ALURA LATAM - 2024</span></p>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
